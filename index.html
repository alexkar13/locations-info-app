<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Card</title>
    <link rel="stylesheet" href="styles.css" /> <!-- link to css file -->
  </head>
  <body>
    <div class="container"> <!-- flex container that places the card on the center of screen -->
      <div class="card"> <!-- holds width and style of card -->
        <div class="card-header"> <!-- holds background color for header -->
          <h1 class="card-title">Playa del Carmen</h1>
        </div>
        <div class="container-temperature"> <!--sets text style and position for temp -->
          <span id="temp"></span> <!-- holds the temp which will be fetched from API -->
        </div>
        <div class="container-toggle-buttons"> <!-- flex container places buttons in center -->
          <span 
            id="celsius-button"
            class="toggle-button right-border-none unit-enabled"
            > <!-- Holds  event handler for change of unit-->
            °C
            </span
          ><span
            id="fahrenheit-button"
            class="toggle-button left-border"
            >°F</span
          >
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script> <!-- link to js file -->
</html>
