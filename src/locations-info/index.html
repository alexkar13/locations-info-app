<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locations info</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" sizes="16x16">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Locations info</h1>
      <p class="description">
        Search a location and find out its current tempearature and time.
      </p>
      <div class="search-container">
        <div class="searchbar-container">
          <input
            type="text"
            name="searchbar"
            id="searchbar"
            placeholder="Search location..."
            class="searchbar"
          />
          <div class="search-results-container hidden">
            <div id="search-results-loading" class="hidden">
              <div class="loading-indicator">
                <div class="dot dot-1"></div>
                <div class="dot dot-2"></div>
                <div class="dot dot-3"></div>
              </div>
            </div>
            <ul id="search-results" class="search-results">
              <!-- search results appear here -->
            </ul>
          </div>
        </div>
        <button id="search-button" class="search-button">Search</button>
      </div>
      <div id="message" class="hidden"></div>
      <!-- LOCATIONS -->
      <div id="locations" class="locations">
        <div id="locations-loading" class="hidden">
          <div class="loading-indicator">
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
          </div>
        </div>
        <!-- locations appear here -->
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
